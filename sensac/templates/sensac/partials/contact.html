
{% load static %}

 
 <!--SECTION  Publisher -->
  <section id="contact" class="Contact info">
    <div class="container">
        <div class="col-ms-12 text-center mt-6 my-5">
            <h1 data-aos="fade-up"  class="text-dark pt-4">CONTACT</h1>
            <div class="border-top border-primary w-25 mx-auto my-4"></div>
            <p data-aos="fade-up"  class="lead ">For all of the champions in this world</p>
        </div>
        <div class="row">
            <div data-aos="fade-up"  class="col-md-6 col-ms-12">
                <form action="" method="post" class="row g-3">
                   {% csrf_token %}    
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Full Name</label>
                      <input type="name" name="nome" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" name="address_to" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" name="city" class="form-control" id="inputCity">
                    </div>
                    
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" name="sign" class="btn btn-transi">Sign in</button>
                    </div>

                  </form>
            </div>
            <div class="col-md-6 col-ms-12 m-auto text-end">
                 <img data-aos="fade-up"  src="{% static 'img/Afonso.png' %}" class="img-fluid w-60" alt="" srcset="">
            </div>
        </div>
    </div>
</section> 
<!--SECTION  AND-->
